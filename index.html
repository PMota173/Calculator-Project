<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="shortcut icon" href="img/calculator.png" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="container">

            <div class="calculator">

                <div class="screen">
                    <div class="calculus"></div>
                    <div class="result"></div>
                </div>

                <div class="func">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>
                
                <div class="buttons-grid">
                    <button class="keys" data-number>7</button>
                    <button class="keys" data-number>8</button>
                    <button class="keys" data-number>9</button>
                    <button class="keys" data-operator>/</button>

                    <button class="keys" data-number>4</button>
                    <button class="keys" data-number>5</button>
                    <button class="keys" data-number>6</button>
                    <button class="keys" data-operator>x</button>

                    <button class="keys" data-number>1</button>
                    <button class="keys" data-number>2</button>
                    <button class="keys" data-number>3</button>
                    <button class="keys" data-operator>-</button>

                    <button class="keys" id="pointButton">.</button>
                    <button class="keys" data-number>0</button>
                    <button class="keys" id="equals">=</button>
                    <button class="keys" data-operator>+</button>
                </div>
            </div>
        </div>
</body>
</html>
